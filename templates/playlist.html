<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Playlist </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bromine.css') }}"/>
</head>
<body>
{% block content %}
<h1> Connect to Spotify </h1>
<div class="content">
    {% for message in get_flashed_messages() %}
    <div class="alert">{{ message }}</div>
    {% endfor %}
</div>
<form method="POST">
    <label> Spotify Username </label>
    <br>
    <input type="text" name="uname"
            placeholder="Spotify Username"
            value="{{ request.form['uname'] }}">

    <br>
    <br>
    <label> Spotify Token </label>
    <br>
    <input type="text" name="token"
           placeholder="Spotify Token"
           value="{{ request.form['token'] }}">  

    <br>
    <br>
    <label> Playlist Name </label>
    <br>
    <input type="text" name="pname"
       placeholder="Playlist Name"
       value="{{ request.form['pname'] }}">
    <br>
    <br>
    <table style="width:300px;margin-left:auto;margin-right:auto;">
       <th style="padding:10px;">Songs</th>
    {% for x in temp %}
    {% if play[x-1]%}
    <tr><td style="padding:10px;"> {{x}}: {{play[x-1][0]['title']}} by {{play[x-1][0]['artist']}} </td></tr>
    {% endif %}
    {% endfor %}
    </table>
        <br>
    <button type="submit">Submit</button>
</form>

{% endblock %}
</body>
</html>
